<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        
        <link rel="icon" href="../assets/logo.png">
        <title>Data Visualizer</title>
    </head>
    <body>
        <script src="main.js"></script>
        <div id = "content">

            <div id = "intro">
                <div class = "intro-title">
                    Data Visualizer
                </div>
                <div class = "intro-description">
                    A display of different algorithms used in the world of computer science. Ranges from array sorting algorithms to maze traversal algorithms.
                    Select one of the buttons on the side to pick between <b>sorting</b> and <b>traversal</b>.
                </div>
            </div>
            <div id = "sort">

                <div class = "sort-title">/sort</div>
                <div id = "option-text">
                    Algorithm: 
                    <select name = "algo-button">
                        <option value="bubble">Bubble Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="radix">Radix Sort</option>
                        <option value="bogo">Bogo Sort</option>
                    </select>
                    Array Size: 
                    <input type="number" id="array-size" min="2" max="100" value = "2">

                </div>
                
            </div>
            <div id = "traverse">
                <div class = "traverse-title">/traverse</div>
            </div>
        </div>
        <div id = "selection-buttons">
            <div id = "sortButton" class = "selection-button sort">Sort</div>
            <div id = "traverseButton" class = "selection-button traversal">Traverse</div>
        </div>
    </body>
</html>
